<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>城市天气查询</title>
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="page-group">
        <div class="page" id="myContent">
            <!-- 你的html代码 -->
            <h1>这个是我的页面内容</h1>
        </div>
        <div class="page page-current">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left"  href="sui.mobile.html" data-transition='slide-out'>
                    <span class="icon icon-left"></span>返回
                </a>
                <h1 class="title">我的生活</h1>
            </header>
            <nav class="bar bar-tab">
                <a class="tab-item " href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="about-me.html">
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我</span>
                </a>
                <a class="tab-item active" href="weather.html">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">天气查询</span>
                </a>
                <a class="tab-item" href="#">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav>
            <div class="content">
                <!-- 这里是页面内容区 -->
                <div class="page-group">
                    <div class="page page-current">
                        <div class="content">
                            <!-- 这里是页面内容区 -->
                            <p>请输入你要查询的城市:<input type="text" id="cityId">
                                <a href="javascript:void(0)" onclick="doSearch()">查询</a>
                            </p>

                            <div id="cityInfo">
                                <table class="table table-striped table-bordered " id="listBody">
                                    <thead>
                                        <tr>
                                            <td>日期：</td>
                                            <td>星期：：</td>
                                            <td>最高气温：</td>
                                            <td>最低气温：</td>
                                            <td>天气：</td>
                                            <td>风力：</td>
                                            <td>风向：</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <script id="tbody" type="text/html">
                    {{each list}}
                    <tr>
                        <td>{{$value.date}}</td>
                        <td>{{$value.week}}</td>
                        <td>{{$value.hightemp}}</td>
                        <td>{{$value.lowtemp}}</td>
                        <td>{{$value.type}}</td>
                        <td>{{$value.fengli}}</td>
                        <td>{{$value.fengxiang}}</td>
                    </tr>
                    {{/each}}
                </script>

            </div>
        </div>
    </div>




    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/template.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
